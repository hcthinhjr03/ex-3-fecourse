<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai tap buoi 3</title>
</head>
<body>
    <h1>Câu 1</h1>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3725.2926380379045!2d105.78524921488258!3d20.98090348602437!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135accdd8a1ad71%3A0xa2f9b16036648187!2zSOG7jWMgdmnhu4duIEPDtG5nIG5naOG7hyBCxrB1IGNow61uaCB2aeG7hW4gdGjDtG5n!5e0!3m2!1svi!2s!4v1673180866617!5m2!1svi!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <h1>Câu 2</h1>
    <form action="https://www.w3schools.com/action_page.php" target="_blank">
        <label for="fullName">Họ tên:</label><br>
        <input type="text" name="full-name" id="fullName" placeholder="Ví dụ: levana" required><br>
        <label for="email">Email:</label><br>
        <input type="email" name="e-mail" id="email" placeholder="Ví dụ: levana@gmail.com" required><br>
        <label for="password">Mật khẩu</label><br>
        <input type="password" name="mat-khau" id="password" required><br>
        <button>Đăng ký</button>
        <hr>
        <form action="https://www.w3schools.com/action_page.php">
            <input type="text" name="tim-kiem" id="search" placeholder="Nhập nội dung tìm kiếm..." required>
            <button>Tìm kiếm</button>
        </form>
        <h1>Câu 3</h1>
        <form action="https://www.w3schools.com/action_page.php">
            <label for="fullName">Kiểu text:</label><br>
            <input type="text" name="ho-ten" id="fullName" placeholder="Nhập họ tên..."><br><br>
            <label for="email">Kiểu email:</label><br>
            <input type="email" name="e-mail" id="email" placeholder="Nhập email"><br><br>
            <label for="password">Kiểu password:</label><br>
            <input type="password" name="mat-khau" id="password"><br><br>
            <label for="number">Kiểu number:</label><br>
            <input type="number" name="so-luong" id="number"><br><br>
            <label for="date">Kiểu date:</label><br>
            <input type="date" name="ngay" id="date"><br><br>
            <label for="time">Kiểu time:</label><br>
            <input type="time" name="gio" id="time"><br><br>
            <label for="file">Kiểu file:</label><br>
            <input type="file" name="tep" id="file"><br><br>
            <p>Kiểu radio:</p>
            <input type="radio" name="gioiTinh" value="Nam" id="male">
            <label for="male">Nam</label><br>
            <input type="radio" name="gioiTinh" value="Nu" id="female">
            <label for="female">Nữ</label><br>
            <input type="radio" name="gioiTinh" value="Khac" id="different">
            <label for="different">Khác</label><br><br>
            <p>Kiểu range:</p>
            <label for="volume">Âm lượng (min=0 và max=100):</label><br>
            <input type="range" name="am-luong" id="volume" min="0" max="100"><br><br>
            <label for="color">Kiểu color:</label><br>
            <input type="color" name="mau-sac" id="color"><br><br>
            <p><b>-Thẻ select:</b></p>
            <label for="item">Chọn danh mục:</label><br>
            <select name="danh-muc" id="item">
                <option value="pant">Quần</option>
                <option value="shirt">Áo</option>
                <option value="hat">Mũ</option>
                <option value="towel">Khăn</option>
            </select>
            <br><br>
            <label for="textarea"><b>-Thẻ textarea (có cols = 30 và rows = 10):</b></label><br>
            <textarea name="ghichu" id="textarea" cols="30" rows="10"></textarea>
        </form>
    </form>
</body>
</html>
